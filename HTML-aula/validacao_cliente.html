<!--
    Validacao do lado do Cliente

        => Diferentes tipos 
            ->A validacao de formulario integrada
                - Usa os recursos de validacao integrada do proprio HTML 
                  nao requer muito JavaScript, mas tem um melhor desempenho que o Js,
                  porem nao eh tao personalizavel quanto do JavaScript.

            ->A validacao de Javascript eh codificacao JavaScript
                - Essa validacao eh feita por codificacao JavaScript
                  ela e totalmente personalizavel, mas e preciso criar toda
                  a regra ou usar uma biblioteca.  

-->


<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite fruit start</title>
    <style>
        input:invalid {
            border: 2px dashed red;
        }

        input:valid {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label for="choose">Would you prefer a banana or a cherry?</label>
            <input type="text" id="choose" name="i-like" required minlength="6" maxlength="6" />
        </div>
        <div>
            <label for="number">How many would you like?</label>
            <input type="number" id="number" name="amount" value="1" min="1" max="10" />
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
