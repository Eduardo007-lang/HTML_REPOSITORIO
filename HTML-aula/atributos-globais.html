<!--
    Atributos Globais mais utilizados 

    - class -> atributo para classificar os elementos e mais utilizados 
                no css para estilizacao e nos JS para logica.

    - contenteditable -> Permite alterar um elemento, mas a alteracao nao e salva
    - data-* -> Usado para expandir os tributos do elemento, para mais tarde ser usado para logica.
    - hidden -> Usado para esconder o conteudo do elemento onde este atributo(hidden) estiver adicionado
    - id -> Identificador de elemento unico, para usar ser usado no css ou no javascript. 
    - style -> Usado para dar estilo a tag/elemento diretamente no HTML, normalmente nao e usado.
    - tabindex -> Ordenacao de elementos 
    - title -> Definicao de Titulo

-->

    <div class="carrinhos" contenteditable="true" data-id="1" tabindex="1">
        conteudo
    </div>

    <div class="carrinhos" data-id="2" hidden>
        conteudo
    </div>

    <div class="carrinhos" id="Teste" data-id="3" tabindex="3" title="Aqui contem um conteudo">
        conteudo
    </div>
    <div class="carrinhos" data-id="4" style="color: red" tabindex="2">
        conteudo
    </div>
